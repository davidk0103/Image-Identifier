<!DOCTYPE html>
<html>
<head>
    <title>Image Classifier</title>
</head>
<body>
    <h1>Image Classifier</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" id="file-input" accept="image/*">
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
    <a id="download-link" href="#" download="prediction_report.pdf">Download Report</a>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file-input');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (result.error) {
                    document.getElementById('result').textContent = 'Error: ' + result.error;
                } else {
                    document.getElementById('result').textContent = 'Prediction: ' + result.prediction;
                    document.getElementById('download-link').href = 'data:application/pdf;base64,' + result.report;
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
